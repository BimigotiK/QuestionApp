name: Build Application

on:
  push:
    branches: [ main ]
  release:
    types: [created]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install PyQt5 python-docx pillow pyinstaller
    - name: Build Windows EXE
      run: |
        pyinstaller --onefile --windowed --name=QuestionApp question_app.py
    - uses: actions/upload-artifact@v3
      with:
        name: QuestionApp-Windows
        path: dist/QuestionApp.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        pip install PyQt5 python-docx pillow pyinstaller
    - name: Build macOS App
      run: |
        pyinstaller --name="QuestionApp" --windowed --onefile question_app.py
        mkdir -p "QuestionApp.app/Contents/MacOS"
        mv "dist/QuestionApp" "QuestionApp.app/Contents/MacOS/"
    - uses: actions/upload-artifact@v3
      with:
        name: QuestionApp-macOS
        path: QuestionApp.app

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-pyqt5
        pip install python-docx pillow pyinstaller
    - name: Build Linux App
      run: |
        pyinstaller --onefile --name=QuestionApp question_app.py
    - uses: actions/upload-artifact@v3
      with:
        name: QuestionApp-Linux
        path: dist/QuestionApp
