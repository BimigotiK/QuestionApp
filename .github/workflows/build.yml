name: Simple Build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-simple:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install PyQt5 python-docx pillow pyinstaller
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y python3-pyqt5
        fi
    
    - name: Build
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          pyinstaller --onefile --windowed --name=QuestionApp question_app.py
        elif [ "$RUNNER_OS" == "macOS" ]; then
          pyinstaller --name="QuestionApp" --windowed --onefile question_app.py
        else
          pyinstaller --onefile --name=QuestionApp question_app.py
        fi
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: QuestionApp-${{ runner.os }}
        path: |
          dist/*
          *.app
